<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio3 Formularios</title>
</head>

<body>
    <!-- Ejercitacion Formularios - Formulario de registro -->
    <form action="#" method="post">
        <h1>Formulario de registro</h1>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br><br>
        <label>Modalidad de cursada:</label>
        <input type="radio" id="on-demand" name="modalidad" value="On-Demand" required>
        <label for="on-demand">On-Demand</label>
        <input type="radio" id="en-vivo" name="modalidad" value="En vivo" required>
        <label for="en-vivo">En vivo</label>
        <br><br>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <input type="checkbox" id="info" name="info">
        <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br><br>
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador
            web Full Stack.</label>
        <br><br>
        <button type="submit">Enviar</button>
    </form>

    </nav>
</body>

</html>
